- description: 24T2_TDSentrance-1
  question: | # markdown
    In this HTML, which of these CSS selectors would only match this tag: `<li>Matcha</li>`

    ```html
    <ul class="nested">
      <li>Water</li>
      <li>Coffee</li>
      <li>
        <ul class="nested">
          <li>Black Tea</li>
          <li>White Tea</li>
          <li><span class="caret">Green Tea</span>
            <ul class="nested">
              <li>Sencha</li>
              <li>Gyokuro</li>
              <li>Matcha</li>
              <li>Pi Lo Chun</li>
            </ul>
          </li>
      </li>
    </ul>
    ```
  choices:
    - text: >
        `ul.nested li:nth-of-type(3)`
      score: 0.0
      reason: This incorrectly targets the third li in every ul.nested, not specifically the nested ones where "Matcha" is
    - text: >
        `li="Matcha"`
      score: 0.0
      reason: This is invalid CSS
    - text: >
        `li:nth-of-type(3) > ul > li:nth-of-type(3)`"
      score: 0.0
      reason: This incorrectly targets Green Tea apart from "Matcha"
    - text: >
        `ul ul ul li:nth-of-type(3)`
      score: 1.0
      reason: This is correct

