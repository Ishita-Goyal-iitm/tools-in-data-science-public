- description: TDSGA4.1
  randomized: 2
  question: | # markdown
    This [flights dataset (.parquet)](https://drive.google.com/file/d/1b6NmkCS4vTZBHbOlP9vPxIjmbitVDn4b/view?usp=drive_link) from [Kaggle](https://www.kaggle.com/datasets/usdot/flight-delays) has 4 columns:

    - **DEPARTURE_DELAY**: The delay in minutes for the flight's departure
    - **ARRIVAL_DELAY**: The delay in minutes for the flight's arrival
    - **DISTANCE**: The distance in miles for the flight
    - **SCHEDULED_DEPARTURE**: The time of departure (e.g. 10.5 means 10:30 am)

    **Question**: What's the Pearson sample correlation between `DEPARTURE_DELAY` and `ARRIVAL_DELAY`
    for flights traveling less than **${distance}** miles with
    scheduled departure starting from **${startHour}:00** and before **${endHour}:00**?

    **Note**:

    - When filtering, you should get ${count} rows.
    - Use a correlation formula consistent with Pandas, Excel or Google Sheets.
  data: ga4.1.json

- description: TDSGA4.2
  randomized: 2
  question: | # markdown
    From the same [flights dataset (.parquet)](https://drive.google.com/file/d/1b6NmkCS4vTZBHbOlP9vPxIjmbitVDn4b/view?usp=drive_link),
    how many arrival delays are outliers for
    flights traveling less than **${distance}** miles with
    scheduled departure starting from **${startHour}:00** and before **${endHour}:00**?

    You need to:

    1. Filter for flights traveling less than **${distance}** miles with scheduled departure starting from **${startHour}:00** and before **${endHour}:00**.
    2. Find the IQR - the difference between Q1 (first quartile) and Q3 (third quartile) - of the arrival delays.
    3. Calculate the lower and upper bounds. The lower bound is Q1 - 1.5 * IQR and the upper bound is Q3 + 1.5 * IQR.
    4. Count the number of arrival delays that are outside the lower and upper bounds. (Arrival delays *exactly at* the bounds are not outliers.)

    **Note**:

    - When finding quartiles, interpolate between the two closest values if the quartile index is not an integer.
    - For example, if Q1 (the 25th percentile) is 10.5, Q1 is the average of the 10th and 11th values.
    - In Excel or Google Sheets, **=PERCENTILE.EXC()** does this automatically.
    - In Pandas, **.quantile(...)** does this automatically.
  data: ga4.2.json

- description: TDSGA4.3
  randomized: 2
  question: | # markdown
    This [house rent dataset (zipped CSV)](https://drive.google.com/file/d/1j2L1EKFDpdfCffIHxzBDJB_qj4QE0jR5/view?usp=drive_link) from [Kaggle](https://www.kaggle.com/datasets/iamsouravbanerjee/house-rent-prediction-dataset) has these columns:

    - **Posted On**: Date the rental ad for the house was posted
    - **BHK**: Number of Bedrooms (along with Hall and Kitchen)
    - **Rent**: Monthly rental amount in Rs
    - **Size**: Size of house in square feet (sft)
    - **Floor**: Which floor the house is on (e.g. Ground out of 2, 3 out of 5, etc.)
    - **Area Type**: How area is calculated (e.g. Super Area, Carpet Area, Built Area)
    - **Area Locality**: Where within the city the house is
    - **City**: Which city the house is in
    - **Furnishing Status**: Unfurnished, Semi-Furnished, or Furnished
    - **Tenant Preferred**: Bachelors, Family, or Bachelors/Family
    - **Bathroom**: Number of bathrooms
    - **Point of Contact**: Contact Agent, Builder, or Owner

    **Question**: How much faster does the rent increase per square foot for **${furnishing}** houses in **${city1}** vs in **${city2}**?

    You need to:

    1. Calculate the regression slope of rent vs size (in Rs / sft) for **${furnishing}** houses in **${city1}**.
    2. Calculate the same for **${furnishing}** houses in **${city2}**.
    3. Find the absolute difference between these two slopes.
  data: ga4.3.json

